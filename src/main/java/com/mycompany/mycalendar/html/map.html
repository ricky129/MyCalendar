<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap</title>
    <!-- Load Leaflet CSS for styling the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Load Leaflet JavaScript for map functionality -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Ensure the map fills the entire dialog */
        #map { height: 100%; width: 100%; }
        /* Remove margins/padding from HTML/body for full-screen map */
        html, body { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <!-- Container div where the map will be rendered -->
    <div id="map"></div>
    <script>
        // Initialize the map with a default center (London) and zoom level
        var map = L.map('map').setView([51.505, -0.09], 13);
        // Add OSM tiles as the map layer, with attribution
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, // Maximum zoom level for detailed views
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' // Required credit
        }).addTo(map);

        // Variable to store the marker (null initially)
        var marker;
        // Event listener for map clicks
        map.on('click', function(e) {
            // If a marker exists, move it to the clicked location
            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                // Otherwise, create a new marker at the clicked location
                marker = L.marker(e.latlng).addTo(map);
            }
            // Send the clicked coordinates to Java via the callback
            window.javaCallback.setCoordinates(e.latlng.lat, e.latlng.lng);
        });
    </script>
</body>
</html>
